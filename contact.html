<!DOCTYPE html>

<html>
	<head>
		<title>Contact</title>
		<meta charset='UTF-8'>
		<link rel='stylesheet' href='bootstrap-3.3.6-dist/css/bootstrap.min.css'>
		<link rel='stylesheet' href='bootstrap-3.3.6-dist/css/bootstrap-theme.min.css'>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div id='contact-back' class='background'>
			<div class='container'>
				<form id='contact'>
					<div class='inputs'>
						<div class='input-pair'>
							<label>Subject: </label><input type='text' name='subject' class='input-field'>
						</div>
						<div class='input-pair'>
							<label>Your Email: </label><input type='text' name='email' class='input-field'>
						</div>
						<div class='input-pair'>
							<label>Message: </label><textarea name='message' class='input-field'></textarea>
						</div>
					</div>
					<input type='submit' value='Submit'>
				</form>
			</div>
		</div>
	</body>
</html>
